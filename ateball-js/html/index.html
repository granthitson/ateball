<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link href="../vendor/bootstrap.min.css" rel="stylesheet">
		<link href="../vendor/ldbutton.min.css" rel="stylesheet">
		<script src="../vendor/jquery-3.6.0.min.js" rel="stylesheet"></script>
		<script src="../vendor/bootstrap.bundle.min.js" rel="stylesheet"></script>
	</head>

	<body>
		<main>
			<div class="container-fluid">
				<div id="ateball" class="row justify-content-center">
					<div class="col-sm-auto">
						<div id="game" class="row">
							<div id="ateball-webview" class="col p-0">
								<div id="loading-overlay">
									<img id="loading-header" src="https://static-web-pool-production.pool.miniclippt.com/game/wasm_guest_1.0.0_73372/images/Generic_Logo-hd.png">
									<img id="loading-spinner" src="https://static-web-pool-production.pool.miniclippt.com/site/master_173/img/spinner.svg">
									<img id="loading-background" src="https://static-web-pool-production.pool.miniclippt.com/site/master_173/img/bg.jpg">
								</div>
								
								<webview src="https://8ballpool.com/en/game" sandbox="" disablewebsecurity=""preload="../js/webview-preload.js"></webview>
							</div>
						</div>

						<fieldset id="game-controls" class="row controls" disabled="">
							<div id="realtime" class="col-sm-auto p-0">
								<canvas width="687px" height="356px"></canvas>
							</div>

							<div id="realtime-menu" class="col d-flex flex-column">
								<div id="realtime-status-menu" class="row">
									<div class="col">
										<div id="realtime-turn-timer" class="row">
											<div id="turn-timer" class="col timer pending">
												<div class="timer-c timer-content">Turn #<span id="turn-num">1</span></div>
												<div class="timer-c timer-progress"></div>
											</div>
										</div>

										<div id="targeting-menu">
											<div id="realtime-suit" class="row">
												<div class="col p-0 d-flex overflow-hidden">
													<button id="solid-select" class="_btn slim p-0 suit solid" value="solid">Solid</button>
													<button id="stripe-select" class="_btn slim p-0 suit stripe" value="stripe">
														<div class="content">Stripe</div>
														<div class="stripe"></div>
													</button>
												</div>
											</div>

											<div id="realtime-ball-status" class="row">
												<div class="col p-0">
													<div class="d-flex flex-wrap">
														<div id="cueball" class="_btn ball b0"></div>
		
														<button id="1ball" class="_btn ball pool-ball-indicator b1 solid targetable target"></button>
														<button id="2ball" class="_btn ball pool-ball-indicator b2 solid targetable target"></button>
														<button id="3ball" class="_btn ball pool-ball-indicator b3 solid targetable target"></button>
														<button id="4ball" class="_btn ball pool-ball-indicator b4 solid targetable target"></button>
														<button id="5ball" class="_btn ball pool-ball-indicator b5 solid targetable target"></button>
														<button id="6ball" class="_btn ball pool-ball-indicator b6 solid targetable target"></button>
														<button id="7ball" class="_btn ball pool-ball-indicator b7 solid targetable target"></button>
		
														<button id="eightball" class="_btn ball pool-ball-indicator b8 solid stripe targetable target"></button>
		
														<button id="9ball" class="_btn ball pool-ball-indicator b9 stripe targetable target"></button>
														<button id="10ball" class="_btn ball pool-ball-indicator b10 stripe targetable target"></button>
														<button id="11ball" class="_btn ball pool-ball-indicator b11 stripe targetable target"></button>
														<button id="12ball" class="_btn ball pool-ball-indicator b12 stripe targetable target"></button>
														<button id="13ball" class="_btn ball pool-ball-indicator b13 stripe targetable target"></button>
														<button id="14ball" class="_btn ball pool-ball-indicator b14 stripe targetable target"></button>
														<button id="15ball" class="_btn ball pool-ball-indicator b15 stripe targetable target"></button>
													</div>
												</div>
											</div>

											<div id="update-targeting-menu" class="row menu">
												<div class="col p-0 d-flex">
													<button id="confirm-targeting-btn" class="_btn slim">Confirm</button>
													<button id="cancel-targeting-btn" class="_btn slim">Cancel</button>
												</div>
											</div>
										</div>
									</div>
								</div>

								<div id="game-operations-menu" class="row flex-column flex-grow-1">
									<div id="game-operations" class="col flex-grow-1">
										<div class="row">
											<button id="image-options-btn" class="_btn menu-btn dropdown" data-target="#image-options-menu">Show</button>
											<form id="image-options-menu" class="col menu">
												<div class="row">
													<div class="col">
														<label for="draw_solid">
															<input name="draw_solid" type="checkbox" checked="checked"> Solid
														</label>
													</div>
													<div class="col">
														<label for="draw_stripe">
															<input name="draw_stripe" type="checkbox" checked="checked"> Stripe
														</label>
													</div>
												</div>

												<div class="row">
													<div class="col">
														<label for="draw_walls">
															<input name="draw_walls" type="checkbox"> Walls
														</label>
													</div>
													<div class="col">
														<label for="draw_holes">
															<input name="draw_holes" type="checkbox"> Holes
														</label>
													</div>
												</div>

												<div class="row">
													<div class="col">
														<label for="draw_background">
															<input name="draw_background" type="checkbox" checked="checked"> Background
														</label>
													</div>
												</div>
											</form>
										</div>
									</div>

									<div class="col-sm-auto">
										<div class="row">
											<button id="game-cancel-btn" class="_btn timer press-n-hold ld-over-inverse">
												<span class="spinner-border spinner-border-sm ld" role="status" aria-hidden="true"></span>
												<div class="ld ld-ring ld-spin"></div>
												<div class="timer-c timer-content">Cancel</div>
												<div class="timer-c timer-progress"></div>
											</button>
										</div>
									</div>
								</div>
							</div>
						</fieldset>
					</div>

					<div class="col-sm-auto d-flex flex-column">
						<fieldset id="gamemode-controls" class="row controls" disabled="">
							<div id="gamemode-selection" class="col">
								<fieldset id="guest_gamemode" class="row gamemode" disabled="">
									<button id="guest-btn" class="_btn play-btn" data-gamemode="guest">Guest</button>
								</fieldset>

								<fieldset id="one_on_one_gamemode" class="row gamemode" disabled="">
									<button id="one-on-one-btn" class="_btn menu-btn dropdown" data-target="#one-on-one-menu">1 on 1</button>
									<div class="col menu" id="one-on-one-menu">
										<div class="row">
											<!-- dont know if i should keep submenus, no purpose really for 1 on 1-->


											
											<div class="col p-0">
												<button id="call-pocket-standard-btn" class="_btn sub-menu-btn dropdown" data-target="#call-pocket-menu" data-gamemode="one_on_one">Standard</button>
											</div>
											<div class="col p-0">
												<button id="call-pocket-eight-btn" class="_btn sub-menu-btn dropdown" data-target="#call-pocket-menu" data-gamemode="one_on_one">Call Eight</button>
											</div>
											<div class="col p-0">
												<button id="call-pocket-all-btn" class="_btn sub-menu-btn dropdown" data-target="#call-pocket-menu" data-gamemode="one_on_one">Call All</button>
											</div>
										</div>
										<div class="row">
											<div class="col menu" id="call-pocket-menu">
												<div class="row">
													<div class="col-sm-auto p-0 d-none" data-parent="#call-pocket-standard-btn">
														<select class="menu-select" name="location">
															<option value="london" selected="">London - 50</option>
															<option value="sydney">Sydney - 100</option>
														</select>
													</div>
													<div class="col-sm-auto p-0" data-parent="#call-pocket-eight-btn">
														<select class="menu-select" name="location">
															<option value="monaco">Monaco - All In</option>
															<option value="moscow" selected="">Moscow - 500</option>
															<option value="tokyo">Tokyo - 2,500</option>
														</select>
													</div>
													<div class="col-sm-auto p-0 d-none" data-parent="#call-pocket-all-btn">
														<select class="menu-select" name="location">
															<option value="las_vegas" selected="">Las Vegas - 10,000
															</option>
															<option value="jakarta">Jakarta - 50,000</option>
															<option value="toronto">Toronto - 100,000</option>
															<option value="cairo">Cairo - 250,000</option>
															<option value="dubai">Dubai - 500,000</option>
															<option value="shanghai">Shanghai - 1,000,000</option>
															<option value="paris">Paris - 2,500,00</option>
															<option value="rome">Rome - 4,000,000</option>
															<option value="bangkok">Bangkok - 5,000,000</option>
															<option value="seoul">Seoul - 10,000,000</option>
															<option value="mumbai">Mumbai - 15,000,000</option>
															<option value="berlin">Berlin - 25,000,000</option>
														</select>
													</div>
													<div class="col p-0">
														<button id="one-on-one-play-btn" class="_btn play-btn green" data-gamemode="one_on_one" data-location="">Play</button>
													</div>
												</div>
											</div>
										</div>
									</div>
								</fieldset>

								<fieldset id="special_gamemode" class="row gamemode" disabled="">
									<button id="special-btn" class="_btn menu-btn dropdown" data-target="#special-menu">Special</button>
									<div class="col menu" id="special-menu">
										<div class="row">
											<div class="col p-0">
												<button id="tounament-btn" class="_btn sub-menu-btn dropdown" data-target="#special-type-menu" data-gamemode="tournament">Tournament</button>
											</div>
											<div class="col p-0">
												<button id="no-guideline-btn" class="_btn sub-menu-btn dropdown" data-target="#special-type-menu" data-gamemode="no_guideline">No Guideline</button>
											</div>
										</div>

										<div class="row">
											<div class="col menu" id="special-type-menu">
												<div class="row">
													<div class="col-sm-auto p-0 d-none" data-parent="#tounament-btn">
														<select class="menu-select" name="location">
															<option value="barcelona">Barcelona - 200</option>
															<option value="buenos_aires" selected="">Buenos Aires - 500</option>
															<option value="rio">Rio - 3,000</option>
															<option value="amsterdam">Amsterdam - 5,000</option>
															<option value="singapore">Singapore - 10,000</option>
														</select>
													</div>
													<div class="col-sm-auto p-0 d-none" data-parent="#no-guideline-btn">
														<select class="menu-select" name="location">
															<option value="beijing" selected="">Beijing - Double</option>
															<option value="istanbul">Istanbul - Double</option>
														</select>
													</div>
													<div class="col p-0">
														<button id="special-play-btn" class="_btn play-btn green" data-gamemode="" data-location="">Play</button>
													</div>
												</div>
											</div>
										</div>
									</div>
								</fieldset>

								<fieldset id="nine_ball_gamemode" class="row gamemode" disabled="">
									<button id="nine-ball-btn" class="_btn menu-btn dropdown"data-target="#nine-ball-menu" data-gamemode="nine_ball">9 Ball</button>
									<div class="col menu" id="nine-ball-menu">
										<div class="row">
											<div class="col p-0">
												<select class="menu-select" name="location">
													<option value="miami" selected="">Miami - Double</option>
													<option value="dallas">Dallas - Double</option>
													<option value="istanbul">Istanbul - Double</option>
												</select>
											</div>
											<div class="col p-0">
												<button id="nine-ball-play-btn" class="_btn play-btn green" data-gamemode="" data-location="">Play</button>
											</div>
										</div>
									</div>
								</fieldset>

								<fieldset id="minigames_gamemode" class="row gamemode" disabled="">
									<button id="minigames-btn" class="_btn menu-btn dropdown" data-target="#minigames-menu">Minigames</button>
									<div class="col menu" id="minigames-menu">
										<div class="row">
											<div class="col p-0">
												<button id="luckyshot-btn" class="_btn play-btn" data-gamemode="lucky_shot">Lucky Shot</button>
											</div>
										</div>
									</div>
								</fieldset>

								<fieldset id="friends_gamemode" class="row gamemode" disabled="">
									<button id="friends-btn" class="_btn menu-btn dropdown" data-target="#friends-menu" data-gamemode="friend">Friends</button>
									<div class="col menu" id="friends-menu">
										<div class="row">
											<div class="col p-0">
												<select class="menu-select" name="location">
													<option value="london" selected="">London - 50</option>
													<option value="miami">Miami Beach - 75</option>
													<option value="sydney">Sydney - 100</option>
													<option value="moscow">Moscow - 500</option>
													<option value="dallas">Dallas - 750</option>
													<option value="beijing">Beijing - 1,000</option>
													<option value="tokyo">Tokyo - 2,500</option>
													<option value="las_vegas">Las Vegas - 10,000</option>
													<option value="jakarta">Jakarta - 50,000</option>
												</select>
											</div>
											<div class="col p-0">
												<button id="friend-play-btn" class="_btn play-btn green" data-gamemode="" data-location="">Challenge</button>
											</div>
										</div>
									</div>
								</fieldset>

								<fieldset id="practice_gamemode" class="row gamemode" disabled="">
									<button id="practice-btn" class="_btn menu-btn dropdown" data-target="#practice-menu">Practice</button>
									<div class="col menu" id="practice-menu">
										<div class="row">
											<div class="col p-0 h-50">
												<button id="pass-n-play-btn" class="_btn play-btn" data-gamemode="pass_n_play">Pass'n Play</button>
											</div>
											<div class="col p-0 h-50">
												<button id="quick-fire-btn" class="_btn play-btn" data-gamemode="quick_fire">Quick Fire</button>
											</div>
										</div>
									</div>
								</fieldset>

								<fieldset id="custom_gamemode" class="row gamemode" disabled="">
									<button id="custom-btn" class="_btn menu-btn dropdown" data-target="#custom-menu">Custom</button>
									<div class="col menu" id="custom-menu">
										<div class="row">
											<div class="col p-0">
												<select class="menu-select" name="game-rule-type">
													<option value="standard">Standard</option>
													<option value="nine-ball">Nine Ball</option>
													<option value="lucky-shot">Lucky Shot</option>
												</select>
											</div>

											<div class="col-sm-auto p-0">
												<select class="menu-select" name="game-pocket-type">
													<option value="pocket-on-eight">Call Pocket on Eight Ball</option>
													<option value="pocket-on-all">Call Pocket on All Shots</option>
													<option value="no-guidelines">No Guidelines</option>
												</select>
											</div>

											<button id="custom-play-btn" class="_btn play-btn green" data-gamemode="" data-location="">Play</button>
										</div>
									</div>
								</fieldset>
							</div>

							<div id="gamemode-pending-overlay">
								<div id="pending-container">
									<span class="loader"></span>
									<a id="pending-cancel">✕</a>
								</div>
							</div>
						</fieldset>

						<div id="debug-controls" class="row flex-grow-1">
							<div class="col d-flex flex-column">
								<div id="ateball-debug-nav" class="row">
									<ul class="nav nav-tabs p-0" role="tablist">
										<li class="col nav-item">
											<a id="ateball-debug-nav" class="panel-btn active" data-bs-toggle="tab" data-bs-target="#ateball-debug-panel" type="button" role="tab">Ateball</a>
										</li>
										<li class="col nav-item">
											<a id="console-debug-nav" class="panel-btn" data-bs-toggle="tab" data-bs-target="#webview-debug-panel" type="button" role="tab">Console</a>
										</li>
									</ul>
								</div>

								<div id="ateball-debug-panels" class="row flex-grow-1">	
									<div class="tab-content p-0 " role="tabpanel">
										<div id="ateball-debug-panel" class="tab-pane fade show active">
											<div id="ateball-btns">
												<div class="row">
													<div class="col d-flex overflow-hidden">
														<button id="ateball-start" class="_btn slim press-n-hold ld-over-inverse p-0">
															<span class="spinner-border spinner-border-sm ld" role="status" aria-hidden="true"></span>
															<div class="ld ld-ring ld-spin"></div>
															<div>Start</div>
														</button>
														<button id="ateball-stop" class="_btn slim timer press-n-hold ld-over-inverse p-0">
															<span class="spinner-border spinner-border-sm ld" role="status" aria-hidden="true"></span>
															<div class="ld ld-ring ld-spin"></div>
															<div class="timer-c timer-content">Stop</div>
															<div class="timer-c timer-progress"></div>
														</button>
													</div>
												</div>
											</div>
											<pre id="ateball-debug-console" class="console"></pre>
										</div>
										<div id="webview-debug-panel" class="tab-pane fade show">
											<pre id="webview-debug-console" class="console"></pre>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="../js/renderer.js"></script>
		<script src="../js/listeners.js"></script>
	</body>

</html>
